<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paola üíñ</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* CARD */
.card{
    background:white;
    padding:25px;
    border-radius:20px;
    max-width:400px;
    width:95%;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,.3);
    position:relative;
}

h1{color:#e6005c;}

button{
    padding:12px 22px;
    font-size:16px;
    border:none;
    border-radius:12px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#ff4d88;color:white;}
#no{background:#ccc;position:absolute;}

/* CARTA FLOTANTE */
#cartaOverlay{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:10;
}

#carta{
    background:white;
    padding:30px;
    border-radius:20px;
    max-width:350px;
    text-align:center;
    font-size:18px;
    box-shadow:0 0 25px #ff4d88, 0 0 50px #ff99cc;
    animation:brillar 2s infinite alternate;
}

@keyframes brillar{
    from{box-shadow:0 0 20px #ff4d88;}
    to{box-shadow:0 0 50px #ff99cc;}
}

/* P√âTALOS */
.petalo{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:caer 8s linear infinite;
    opacity:0.8;
}

@keyframes caer{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

</style>
</head>

<body>

<div class="card">
    <h1>üíå Paola üíå</h1>
    <p>Mi gordita hermosa‚Ä¶</p>
    <p>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</p>

    <button id="yes" onclick="aceptar()">S√≠ üíñ</button>
    <button id="no" onmouseover="mover()" ontouchstart="mover()">No üò¢</button>
</div>

<!-- CARTA -->
<div id="cartaOverlay">
    <div id="carta">
        <div id="textoCarta"></div>
    </div>
</div>

<!-- AUDIO -->
<audio id="musica" src="roslyn.mp3"></audio>

<script>

const mensaje = "Mi amor‚Ä¶ gracias por cada sonrisa, cada abrazo y cada momento. Eres mi lugar seguro, mi felicidad diaria y mi persona favorita. Te amo infinito üíñ";

let i = 0;

function aceptar(){
    document.getElementById("cartaOverlay").style.display="flex";
    document.getElementById("musica").play();
    escribir();
    lanzarPetalos();
}

function escribir(){
    if(i < mensaje.length){
        document.getElementById("textoCarta").innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(escribir,40);
    }
}

function mover(){
    const b=document.getElementById("no");
    b.style.left=Math.random()*(window.innerWidth-120)+"px";
    b.style.top=Math.random()*(window.innerHeight-60)+"px";
}

/* P√âTALOS */
function lanzarPetalos(){
    setInterval(()=>{
        const p=document.createElement("div");
        p.className="petalo";
        p.innerHTML="üåπ";
        p.style.left=Math.random()*100+"vw";
        p.style.fontSize=(15+Math.random()*20)+"px";
        p.style.animationDuration=(5+Math.random()*5)+"s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),9000);
    },300);
}

</script>

</body>
</html>
